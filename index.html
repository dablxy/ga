  <!-- Modal -->
  <div id="gameModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 hidden transition-opacity duration-300">
    <div id="modalContent" class="bg-white dark:bg-gray-800 rounded-3xl p-6 sm:p-8 w-full max-w-sm text-center transform transition-transform duration-300 scale-95 opacity-0">
      <!-- Close button -->
      <button class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 text-2xl font-bold transition-colors duration-200" onclick="closeModal()">
        &times;
      </button>
      <!-- Modal content (logo, title, etc.) -->
      <img id="modalLogo" class="w-28 h-28 sm:w-32 sm:h-32 mx-auto mb-4 rounded-2xl object-cover" src="" alt="Game Logo">
      <h2 id="modalTitle" class="text-xl sm:text-2xl font-bold mb-2 text-gray-900 dark:text-white"></h2>
      <p class="text-gray-500 dark:text-gray-400 text-sm mb-4">Compatible with iOS & Android.</p>
      
      <!-- Main Download Button -->
      <a id="modalLink" href="#" target="_blank" class="w-full inline-block bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105">
        Download Now
      </a>

      <!-- Game info -->
      <div class="mt-4 text-xs text-gray-500 dark:text-gray-400 space-y-1">
        <p id="modalDownloads"></p>
        <p id="modalSize"></p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const modal = document.getElementById('gameModal');
      const modalContent = document.getElementById('modalContent');
      const downloadButtons = document.querySelectorAll('.download-btn');

      // Function to open the modal with game details
      function openModal(title, logo, link, downloads, size) {
        document.getElementById('modalTitle').textContent = title;
        document.getElementById('modalLogo').src = logo;
        document.getElementById('modalLink').href = link;
        document.getElementById('modalDownloads').textContent = `${downloads} Downloads`;
        document.getElementById('modalSize').textContent = `Size: ${size}`;
        modal.style.display = 'flex';
        setTimeout(() => {
          modal.style.opacity = '1';
          modalContent.style.transform = 'scale(1)';
          modalContent.style.opacity = '1';
        }, 10);
      }

      // Function to close the modal
      function closeModal() {
        modal.style.opacity = '0';
        modalContent.style.transform = 'scale(0.95)';
        modalContent.style.opacity = '0';
        setTimeout(() => {
          modal.style.display = 'none';
        }, 300);
      }

      // Attach click event listeners to all download buttons
      downloadButtons.forEach(button => {
        button.addEventListener('click', () => {
          const title = button.dataset.title;
          const logo = button.dataset.logo;
          const link = button.dataset.link;
          const downloads = button.dataset.downloads;
          const size = button.dataset.size;
          openModal(title, logo, link, downloads, size);
        });
      });

      // Close the modal when clicking outside the content
      window.addEventListener('click', (event) => {
        if (event.target === modal) {
          closeModal();
        }
      });
    });
  </script>
