  <!-- Modal -->
  <div id="gameModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 hidden transition-opacity duration-300">
    <div id="modalContent" class="bg-white dark:bg-gray-800 rounded-2xl p-6 sm:p-8 w-full max-w-sm text-center transform transition-transform duration-300 scale-95 opacity-0">
      <button class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 text-2xl font-bold transition-colors duration-200" onclick="closeModal()">
        &times;
      </button>
      <img id="modalLogo" class="w-24 h-24 mx-auto mb-4 rounded-xl object-cover" src="" alt="Game Logo">
      <h2 id="modalTitle" class="text-xl sm:text-2xl font-bold mb-2 text-gray-900 dark:text-white"></h2>
      <p class="text-gray-500 dark:text-gray-400 text-sm mb-4">Compatible with iOS & Android.</p>
      
      <a id="modalLink" href="#" target="_blank" class="w-full sm:w-auto inline-block bg-gradient-to-r from-pink-500 to-red-500 hover:from-pink-600 hover:to-red-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105">
        Download Now
      </a>

      <button id="copyLinkBtn" class="w-full sm:w-auto mt-4 sm:ml-4 inline-block bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 font-semibold py-3 px-8 rounded-full shadow-md hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-200">
        Copy Link
      </button>

      <div class="mt-4 text-xs text-gray-500 dark:text-gray-400 space-y-1">
        <p id="modalDownloads"></p>
        <p id="modalSize"></p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const modal = document.getElementById('gameModal');
      const modalContent = document.getElementById('modalContent');
      const cards = document.querySelectorAll('.card');
      const copyLinkBtn = document.getElementById('copyLinkBtn');

      function openModal(title, logo, link, downloads, size) {
        document.getElementById('modalTitle').textContent = title;
        document.getElementById('modalLogo').src = logo;
        document.getElementById('modalLink').href = link;
        document.getElementById('modalDownloads').textContent = `${downloads} Downloads`;
        document.getElementById('modalSize').textContent = `Size: ${size}`;
        modal.style.display = 'flex';
        setTimeout(() => {
          modal.style.opacity = '1';
          modalContent.style.transform = 'scale(1)';
          modalContent.style.opacity = '1';
        }, 10);
      }

      function closeModal() {
        modal.style.opacity = '0';
        modalContent.style.transform = 'scale(0.95)';
        modalContent.style.opacity = '0';
        setTimeout(() => {
          modal.style.display = 'none';
        }, 300);
      }

      cards.forEach(card => {
        card.addEventListener('click', () => {
          const title = card.dataset.title;
          const logo = card.dataset.logo;
          const link = card.dataset.link;
          const downloads = card.dataset.downloads;
          const size = card.dataset.size;
          openModal(title, logo, link, downloads, size);
        });
      });

      window.addEventListener('click', (event) => {
        if (event.target === modal) {
          closeModal();
        }
      });

      copyLinkBtn.addEventListener('click', () => {
        const link = document.getElementById('modalLink').href;
        const tempInput = document.createElement('textarea');
        tempInput.value = link;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand('copy');
        document.body.removeChild(tempInput);
        copyLinkBtn.textContent = 'Copied!';
        setTimeout(() => {
          copyLinkBtn.textContent = 'Copy Link';
        }, 2000);
      });
    });
  </script>
